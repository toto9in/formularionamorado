<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Namorado</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/fotoyanna.jpeg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Quer ser meu namorado?</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Já é?</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="mbti">MBTI</label>
                        <input id="mbti" type="text" name="mbti" placeholder="Digite seu mbti" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="musicalstyle">Estilo musical</label>
                        <input id="musicalstyle" type="text" name="musicalstyle" placeholder="Digite seu gênero favorito" required>
                    </div>

                    <div class="input-box-radio">
                        <div class="yanna">
                            <h4>a Yanna é?</h4>
                        </div>
                        <input type="radio" id="gostosa" name="gostosa">
                        <label for="gostosa">Gostosa</label><br>
                        <input type="radio" id="lindaegostosa" name="lindaegostosa">
                        <label for="lindaegostosa">Linda e gostosa</label><br>
                        <input type="radio" id="feia" name="feia">
                        <label for="feia">Feia</label>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="supercarro" name="gender">
                            <label for="supercarro">Supercarro</label>
                        </div>
                    </div>
                </div>
                <div class="signin-button">
                    <button><a href="#">Entrar na fila</a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
